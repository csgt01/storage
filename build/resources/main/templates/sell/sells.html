<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layouts/default">
    <head>
        <title>Warenverwaltung</title>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    </head>
    <body>
    <div layout:fragment="content">

            <div th:if="${not #lists.isEmpty(sells)}">
                <h2>Rechnungen</h2>
                <table class="table table-striped table-bordered table_datatable" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Erstellt</th>
                            <th>Herstellungkosten</th>
                            <!--<th>Aktionen</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sell : ${sells}">
                            <td><a href="#" th:href="@{'/sell/' + ${sell.id}}" th:text="${sell.id}"></a></td>
                            <td th:text="${sell.createdAt}">name</td>
                            <td th:text="${sell.totalCosts}">name</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a class="btn btn-large btn-success" href="#" th:href="@{/sell/new}">Rechnung erstellen</a>
        </div>
    </body>
</html>
