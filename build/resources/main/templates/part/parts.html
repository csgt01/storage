<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layouts/default">
<head>
    <title>Warenverwaltung</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div layout:fragment="content">

    <a class="btn btn-large btn-success" href="#" th:href="@{/part/new}">Part erstellen</a>
    <div th:if="${not #lists.isEmpty(parts)}">
        <h2>Rechnungen</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Erstellt</th>
                <th>Bearbeitet</th>
                <th>Name</th>
                <th>Im Lager</th>
                <th>Aktionen</th>
            </tr>
            <tr th:each="part : ${parts}">
                <td><a href="#" th:href="@{'/part/' + ${part.id}}" th:text="${part.id}"></a></td>
                <td th:text="${part.createdAt}">name</td>
                <td th:text="${part.lastModified}">name</td>
                <td th:text="${part.name}">quantity</td>
                <td th:text="${#lists.size(part.storages)}">quantity</td>
                <td><a href="#" th:href="@{'/part/' + ${part.id} + '/storage'}" text="Lager erhöhen">Lager erhöhen</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
