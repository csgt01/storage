<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layouts/default">
<head>
    <title>Warenverwaltung</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div layout:fragment="content">

    <div th:if="${not #lists.isEmpty(bills)}">
        <h2>Rechnungen</h2>
        <table class="table table-striped table-bordered table_datatable" cellspacing="0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Erstellt</th>
                    <th>Bezahlt</th>
                    <!--<th>Aktionen</th>-->
                </tr>
            </thead>
            <tbody>
                <tr th:each="bill : ${bills}">
                    <td><a href="#" th:href="@{'/bill/' + ${bill.id}}" th:text="${bill.id}"></a></td>
                    <td th:text="${bill.createdAt}">name</td>
                    <td th:text="${bill.payed}">quantity</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-large btn-success" href="#" th:href="@{/bill/new}">Rechnung erstellen</a>
</div>

</body>
</html>
